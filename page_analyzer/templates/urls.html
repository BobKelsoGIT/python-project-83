{% extends "base.html" %}
{% block content %}
<div class="container-lg mt-3">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
            <h3 class="display-5">Сайты</h3>
            <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>Имя</td>
                        <td>Последняя проверка</td>
                        <td>Код ответа</td>
                    </tr>
                    {% for url in urls %}
                    <tr>
                        <td>{{ url.id }}</td>
                        <td><a href="{{ url_for('url_info', id=url.id) }}">{{ url.name }}</a></td>
                        <td>{{ url.last_check }}</td>
                        <td>{{ url.status_code }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
            </div>
    </div>
</div>
{% endblock %}
